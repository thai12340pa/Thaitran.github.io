<!DOCTYPE html>
<html lang='vi'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Profile</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='./style.css' rel='stylesheet'>
</head>

<body>
    <div class="div div-loader" id="div__loader">
        <span class="loader"></span>
    </div>
    <div class="div div-main" id="div__main">
        <div class="div div-show-avatar" id="div__show__avatar">
            <img class="show-avatar" id="show__avatar" src="" alt="Show Avatar">
        </div>
        <div class="div main">
            <div class="div div-profile" id="div__profile">
                <div class="div profile">
                    <div class="div summary-information">
                        <div class="div div-avatar">
                            <div class="div avatar-border" id="avatar__border">
                                <img class="avatar" id="avatar" src="" alt="Avatar Profile">
                            </div>
                        </div>
                        <div class="div div-name">
                            <span class="nickname" id="nickname"></span>
                            <span class="realName" id="realName"></span>
                        </div>
                    </div>
                    <div class="div div-underline">
                        <div class="div underline"></div>
                    </div>
                    <div class="div link-information">
                        <div class="div div-link link-facebook" id="link__facebook">
                            <img class="icon-app" src="./Facebook.png">
                            <span class="name-app">Facebook</span>
                        </div>
                        <div class="div div-link link-discord" id="link__discord">
                            <img class="icon-app" src="./Zalo.png" alt="Icon Zalo">
                            <span class="name-app">Zalo</span>
                        </div>
                        <div class="div div-link link-tiktok" id="link__tiktok">
                            <img class="icon-app" src="./TikTok.png" alt="Icon TikTok">
                            <span class="name-app">TikTok</span>
                        </div>
                        <div class="div div-link link-instagram" id="link__instagram">
                            <img class="icon-app" src="./YouTube.png">
                            <span class="name-app">YouTube</span>
                        </div>
                    </div>
                    <div class="div div-coder">
                        <span class="span-coder" id="coder">[ Powered By NTz ]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='./config.js'></script>
    <script src='./action.js'></script>
</body>

</html>
